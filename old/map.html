<html>
	<head>
		<title>JavascriptMap</title>
<!--		<link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.8.16.custom.css" />-->
		<script type="text/javascript" src="http://openapi.map.naver.com/openapi/naverMap.naver?ver=2.0&key=c2f1faf70358bad762398e28333c6ce2"></script>

		<!-- rpkim 구글맵 API를 사용하기 위한 곳 -->
		<!--<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAjK-wIJu1tF_axbxFVVc40hS9xnad72Q6cQVWqmVej7bRLPEhOhT3VigwkvJK4v3Yltc0qXWE1ni04w" type="text/javascript"></script>-->
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>


		<script type="text/javascript" src="jquery-1.6.4.min.js"></script>
		<script type="text/javascript" src="jquery-ui-1.8.16.custom.min.js"></script>
		<script type="text/javascript" src="jquery.naver.map.js"></script>
		<script type="text/javascript" src="jquery.google.map.js"></script>
		<script type="text/javascript">
			$(function() {
				var map1 = $("#map1").naverMap({
					width: 300, height: 300
				});
			});
			
			$(function() {
				var map2 = new google.maps.Map(
				document.getElementById("map2"),
				{
					zoom:9,
					center: new google.maps.LatLng(-34.397, 150.644),
					mapTypeId: google.maps.MapTypeId.ROADMAP
				});				
				var map3 = $("#map3").googleMaps({width: 300, height: 300});
			});
            
		</script>
	</head>
	<body>
		<div id="map1"></div>
		<div width='100' height='100' id="map2"></div>
		<div id="map3"></div>
	</body>
</html>
